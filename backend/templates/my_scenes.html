{% extends 'base.html' %} {% block title %}My Scenes{% endblock %} {% block
styles %}
<style>
  .container {
    max-width: 1200px;
    margin: 120px auto 50px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .scene-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 20px;
    width: 250px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .scene-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  {% for scene in scenes %}
  <div
    class="scene-card"
    onclick="window.open('/simulator?scene_id={{ scene.id }}', '_blank')"
  >
    <h3>{{ scene.name or 'Untitled Scene' }}</h3>
    <p>Last edited: {{ scene.last_edited.strftime('%Y-%m-%d %H:%M') }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
