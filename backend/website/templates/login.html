<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Physics Simulator</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4f46e5, #2563eb);
        color: #fff;
      }
      nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      nav .logo {
        font-weight: bold;
        font-size: 20px;
        color: #fff;
      }
      nav .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        margin-left: 20px;
        padding: 6px 12px;
        border-radius: 6px;
        transition: background 0.3s;
      }
      nav .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .center-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 40px;
        width: 350px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      }
      .center-box h2 {
        margin-bottom: 20px;
        font-size: 28px;
      }
      .center-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      .center-box button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.25);
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
      }
      .center-box button:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .center-box a {
        display: block;
        margin-top: 15px;
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Physics Simulator</div>
      <div class="nav-links">
        <a href="/">Home</a>
      </div>
    </nav>
    <div class="center-box">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input type="text" name="email" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="/signup">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
